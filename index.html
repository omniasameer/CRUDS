<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="curds">
        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" placeholder="price" id="price"type="number">
                <input onkeyup="gettotal()" placeholder="taxes" id="taxes" type="number">
                <input onkeyup="gettotal()" placeholder="ads" id="ads" type="number">
                <input onkeyup="gettotal()" placeholder="discount" id="discount" type="number">
                <small id="totle"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
                <button id="submit"> create</button>
        </div>
        <div class="outputs">
            <input type="text" id="search" onkeyup=" searchfun(this.value)" placeholder="search">
            <div class="btnSearch">
                <button id="searchtitle" onclick="searchmood(this.id)">Search by Title</button>
                <button id="searchCateg" onclick="searchmood(this.id)">Search by category</button>
            </div>
        </div>
        <div id="deleteall">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>totle</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        
        <tbody id="tbody">
 
            
        </tbody>
    </table>
    </div>
    <script src="js.js"></script>
</body>
</html>
